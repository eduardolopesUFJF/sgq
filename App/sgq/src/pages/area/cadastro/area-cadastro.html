<ion-header>
    <ion-navbar>
        <ion-row class="pad-nav-page" (click)="voltar()">
            <button class="button-nav">
                <span ion-text>Voltar</span>
            </button>
        </ion-row>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>
        <ion-row padding-left padding-right>
            <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <form #cadastroForm="ngForm" padding-top>
                    <ion-list radio-group no-margin [(ngModel)]="area.status" name="status">
                        <ion-grid>
                            <ion-row>
                                <ion-col col-6>
                                    <ion-item radio>
                                        <ion-label>Em aberto</ion-label>
                                        <ion-radio [value]="0" checked></ion-radio>
                                    </ion-item>
                                </ion-col>
                                <ion-col col-6>
                                    <ion-item radio>
                                        <ion-label>Finalizado</ion-label>
                                        <ion-radio [value]="1"></ion-radio>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-list>
                    <ion-item text-center transparent>
                        <ion-label stacked>√ÅREA</ion-label>
                        <ion-input text-center required type="text" [(ngModel)]="area.descricao" name="area"></ion-input>
                    </ion-item>
                    <ion-item text-center transparent>
                        <ion-label stacked>CHECKLIST</ion-label>
                        <ionic-selectable 
                            item-content
                            [(ngModel)]="servicoEscolhido"
                            [items]="opcoesItens"
                            itemValueField="idGuid"
                            itemTextField="descricao"
                            [canSearch]="true"
                            [isMultiple]="true"
                            name="servicosEscolhidos"
                            (onChange)="setaServicoEscolhido($event)"
                            required>
                        </ionic-selectable>
                    </ion-item>
                    <button ion-button default-button block text-capitalize box-shadow margin-bottom style="background-color: rgb(33,177,75) !important;"
                        (click)="salvar(cadastroForm.valid)">Salvar</button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
