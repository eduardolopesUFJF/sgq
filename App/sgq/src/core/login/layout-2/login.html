<ion-content has-header *ngIf="data != null" background-size style="background-color: white;">
  <ion-grid no-padding *ngIf="data != null">
    <ion-row padding-left padding-right align-items-center>
      <ion-col *ngIf="data.possuiLogo" text-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <img [src]="data.logo">
      </ion-col>
      <ion-col no-padding col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-item transparent text-center no-lines>
          <h1 ion-text login-title no-margin text-wrap text-capitalize>{{data.title}}</h1>
        </ion-item>
        <form #loginForm="ngForm">
          <ion-item text-center transparent>
            <ion-label stacked>EMPRESA</ion-label>
            <ionic-selectable item-content [(ngModel)]="empresa"
                [items]="data.selectData.items" itemValueField="title" itemTextField="title" [canSearch]="true" name="empresa" required>
            </ionic-selectable>
          </ion-item>
          <!---Input field username-->
          <ion-item text-center transparent>
            <ion-label stacked>{{data.labelUsername}}</ion-label>
            <ion-input text-center required type="text" [placeholder]="data.username" [(ngModel)]="usuario" name="usuario"></ion-input>
          </ion-item>
          <!---Input field password-->
          <ion-item text-center transparent>
            <ion-label stacked>{{data.labelPassword}}</ion-label>
            <ion-input required text-center [type]="passwordType" clearOnEdit="false" [placeholder]="data.password"
              [(ngModel)]="senha" name="senha" style="margin: 0 !important;"></ion-input>
            <ion-icon item-end name="eye" class="passwordIcon" (click)="hideShowPassword()"></ion-icon>
          </ion-item>
          <ion-item transparent>
            <ion-label>Salvar Senha</ion-label>
            <ion-checkbox [(ngModel)]="salvarSenha" name="salvarSenha" (ionChange)="onEvent('onCheckSavePassword')"></ion-checkbox>
          </ion-item>
          <button ion-button default-button block text-capitalize box-shadow margin-bottom style="background-color: black !important;"
            (click)="onEvent('onLogin', loginForm.valid)">{{data.login}}</button>
          <button *ngIf="data.possuiRegistrar" ion-button default-button block text-capitalize margin-bottom (click)="onEvent('onRegister')">{{data.register}}</button>
          <button *ngIf="data.possuiEsqueciSenha" ion-button button-clear text-capitalize clear float-right no-padding
            no-margin>{{data.forgotPassword}}</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
