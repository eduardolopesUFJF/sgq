<!---Settings Main Header-->
<ion-split-pane when="md">
    <!-- Menu Main Top -->
    <ion-menu [content]="content" *ngIf="params != null">
        <!-- Menu Main List -->
        <ion-content *ngIf="isLogged == 'true'">
            <div header-background-image>
                <ion-grid>
                    <ion-row>
                        <ion-col col-5>
                            <img [src]="params.image">
                        </ion-col>
                        <ion-col col-7>
                            <h1 ion-text header-title text-wrap>{{empresa}}</h1>
                            <h2 ion-text header-title text-wrap>{{usuario}}</h2>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
            <ion-list no-margin>
                <button menuClose ion-item default-item item-title main-menu no-lines *ngFor="let p of pages" (click)="openPage(p)">
                    <ion-icon outline icon-small icon-left>
                        <ion-icon [name]="p.icon"></ion-icon>
                    </ion-icon>
                    {{p.title}}
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false" main></ion-nav>
</ion-split-pane>
